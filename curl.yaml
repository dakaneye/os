package:
  name: curl
  version: 8.8.0
  epoch: 1
  description: "URL retrieval utility and library"
  copyright:
    - license: MIT

var-transforms:
  - from: ${{package.version}}
    match: \.
    replace: _
    to: mangled-package-version

environment:
  contents:
    packages:
      - autoconf
      - automake
      - brotli-dev
      - build-base
      - busybox
      - ca-certificates-bundle
      - gettext-dev
      - gtk-doc
      - intltool
      - libpsl-dev
      - libtool
      - nghttp2-dev
      - openssl-dev
      - perl
      - wolfi-base
      - zlib-dev

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/curl/curl.git
      tag: curl-${{vars.mangled-package-version}}
      expected-commit: fd567d4f06857f4fc8e2f64ea727b1318f76ad33

  - runs: |
      autoreconf -vfi

  - uses: autoconf/configure
    with:
      # https://everything.curl.dev/build/deps#libpsl
      opts: |
        --enable-ipv6 \
        --enable-unix-sockets \
        --with-openssl \
        --without-rustls \
        --with-nghttp2 \
        --with-pic \
        --disable-ldap \
        --without-libssh2 \
        --with-libpsl

  - uses: autoconf/make

  - runs: |
      sed -i.bak 's/#define CURL_VERSION .*/#define CURL_VERSION "${{package.version}}"/g' src/tool_version.h

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: "curl-dev"
    description: "headers for libcurl"
    pipeline:
      - uses: split/dev

  - name: "curl-doc"
    description: "documentation for curl"
    pipeline:
      - uses: split/manpages

  - name: "libcurl-openssl4"
    description: "curl library (openssl backend)"
    dependencies:
      # raise the priority here so this beats rustls
      # TODO: revert this to "5" once rustls is fixed.
      provider-priority: 15
    pipeline:
      - runs: |
          mkdir -p "${{targets.subpkgdir}}"/usr/lib
          mv "${{targets.destdir}}"/usr/lib/libcurl.so.* "${{targets.subpkgdir}}"/usr/lib/

update:
  enabled: true
  version-separator: _
  github:
    identifier: curl/curl
    strip-prefix: curl-

test:
  pipeline:
    - runs: |
        curl --version
        curl -v https://example.com
        curl -s --output /dev/null --compressed https://aur.archlinux.org
