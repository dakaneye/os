package:
  name: libidn
  version: "1.42"
  epoch: 1
  description: Encode/Decode library for internationalized domain names
  copyright:
    - license: LGPL-2.1-or-later

environment:
  contents:
    packages:
      - autoconf
      - automake
      - build-base
      - busybox
      - ca-certificates-bundle
      - gperf
      - gettext-dev
      - patch

pipeline:
  - uses: git-checkout
    with:
      repository: https://git.savannah.gnu.org/git/libidn.git
      tag: v${{package.version}}
      expected-commit: 6f55378d16bc8c69cbedc5f489db451887250bca

  - runs: |
      ./bootstrap

  - uses: autoconf/configure

  - uses: autoconf/make

  - uses: autoconf/make-install

  - uses: strip

subpackages:
  - name: libidn-dev
    pipeline:
      - uses: split/dev
    dependencies:
      runtime:
        - libidn
    description: libidn dev

  - name: libidn-doc
    pipeline:
      - uses: split/manpages
    description: libidn manpages

update:
  enabled: true
  release-monitor:
    identifier: 1639
